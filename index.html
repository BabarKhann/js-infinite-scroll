        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1597255708315-dc73f3ab1647?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80"

    <script src="./script.js"></script>
